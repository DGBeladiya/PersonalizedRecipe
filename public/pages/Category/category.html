<section class="content" ng-controller="categoryController">
    <div class="container-fluid">

        <!-- Vertical Layout | With Floating Label -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            Manage Category
                            <small></small>
                        </h2>
                        <ul class="header-dropdown m-r--5">
                            <li class="dropdown">
                                <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                    <i class="material-icons">more_vert</i>
                                </a>
                                <ul class="dropdown-menu pull-right">
                                    <li>
                                        <a href="javascript:void(0);">Action</a>
                                    </li>
                                    <li>
                                        <a href="javascript:void(0);">Another action</a>
                                    </li>
                                    <li>
                                        <a href="javascript:void(0);">Something else here</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="body">
                        <form>
                            <div class="alert alert-success alert-dismissible" role="alert" ng-show="successMsg">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">×</span>
                                </button>
                                Data Saved!
                            </div>
                            <div class="alert alert-danger alert-dismissible" ng-show="errorMsg">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">×</span>
                                </button>
                                Please check the errors
                            </div>
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input type="text" id="name" ng-model="category.name" class="form-control">
                                    <label class="form-label">Category Name</label>
                                </div>
                                <label id="name-error" class="error" for="name">{{errors.name}}</label>
                            </div>
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input type="file" id="image" file-model="image" class="form-control">
                                </div>
                                <label id="name-error" class="error" for="name">{{errors.image}}</label>
                            </div>
                            <br>
                            <button type="button" ng-click="createCategory()" ng-hide="mode" class="btn btn-primary m-t-15 waves-effect ">
                                <i class="material-icons font-12">library_add</i> ADD</button>
                            <button type="button" ng-show="mode" class="btn btn-info m-t-15 waves-effect" ng-click="updateCategory()">
                                <i class="material-icons small">update</i>UPDATE</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- Exportable Table -->
    <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="header">
                    <h2>
                        Category List
                    </h2>
                    <ul class="header-dropdown m-r--5">
                        <li class="dropdown">
                            <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                <i class="material-icons">more_vert</i>
                            </a>
                            <ul class="dropdown-menu pull-right">
                                <li>
                                    <a href="javascript:void(0);">Action</a>
                                </li>
                                <li>
                                    <a href="javascript:void(0);">Another action</a>
                                </li>
                                <li>
                                    <a href="javascript:void(0);">Something else here</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="body">
                    <div class="table-responsive">
                        <!-- dt-options="vm.dtOptions" dt-instance="vm.dtInstance"-->
                        <table ng-if="categoryList.length>0" datatable dt-options="vm.dtOptions" dt-instance="vm.dtInstance" class="table table-bordered table-striped table-hover dataTable js-exportable">
                            <thead>
                                <tr>
                                    <th>Category Name</th>
                                    <th>Image</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tfoot>
                                <tr>
                                    <th>Category Name</th>
                                    <th>Image</th>
                                    <th>Action</th>
                                </tr>
                            </tfoot>
                            <tbody>
                                <tr ng-repeat="x in categoryList">
                                    <td>{{x.name}}</td>
                                 
                                    <td>
                                        <img ng-src="category/{{x.image}}" width="50px" height="50px" />
                                    </td>
                                    <td>
                                        <button type="button" class="btn  btn-xs btn-warning  waves-effect" ng-click="loadUpdateData(x)">
                                            <i class="material-icons small">mode_edit</i>
                                        </button>
                                        <button type="button" class="btn  btn-xs btn-danger  waves-effect" ng-click="removeCategory(x)">
                                            <i class="material-icons small">delete</i>
                                        </button>

                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- #END# Exportable Table -->
</section>
